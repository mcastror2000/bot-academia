<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asistente Virtual - Academia Nacional de Artes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #3f51b5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .message {
      margin: 0.3rem 0;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      max-width: 75%;
      font-size: 0.95rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      background: #2962ff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background: #eeeeee;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    #formulario {
      display: flex;
      padding: 0.75rem;
      background: #fff;
      border-top: 1px solid #ccc;
      align-items: center;
      position: sticky;
      bottom: 0;
      z-index: 100;
    }

    #mensaje {
      flex: 1;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 24px;
      font-size: 1rem;
      outline: none;
      margin-right: 0.5rem;
    }

    #formulario button {
      background: #2962ff;
      color: white;
      border: none;
      border-radius: 24px;
      padding: 0.6rem 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    #contactarBtn {
      margin: 0.5rem auto;
      background: #ffb300;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 20px;
      cursor: pointer;
    }

    #formContacto {
      display: none;
      flex-direction: column;
      padding: 1.5rem;
      background: #ffffff;
      border-top: 2px solid #3f51b5;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      border-radius: 16px 16px 0 0;
    }

    #formContacto input,
    #formContacto textarea,
    #formContacto select {
      margin-bottom: 1rem;
      padding: 0.9rem 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: #f9f9f9;
    }

    .botones-formulario {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .boton-enviar {
      background: #2962ff;
      color: white;
      border: none;
      padding: 0.75rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
    }

    .boton-cancelar {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .boton-cancelar:hover {
      background-color: #d32f2f;
    }

    @media screen and (max-width: 600px) {
      #mensaje {
        font-size: 0.95rem;
        padding: 0.5rem;
      }

      .message {
        font-size: 0.9rem;
        padding: 0.6rem 0.8rem;
      }

      #formulario button {
        padding: 0.5rem 0.75rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>üéµ Asistente Virtual</header>
  <div id="chat"></div>

  <button id="contactarBtn">üì® Iniciar contacto</button>

  <form id="formulario">
    <input type="text" id="mensaje" placeholder="Escribe un mensaje" required />
    <button type="submit">‚ñ∂</button>
  </form>

  <form id="formContacto">
    <input type="text" id="nombre" placeholder="Nombre completo" required />
    <input type="text" id="rut" placeholder="RUT" required />
    <input type="email" id="correo" placeholder="Correo electr√≥nico" required />
    <input type="tel" id="telefono" placeholder="Tel√©fono" required />
    <select id="preferencia" required>
      <option value="">¬øPrefieres WhatsApp?</option>
      <option value="s√≠">S√≠</option>
      <option value="no">No</option>
    </select>
    <textarea id="mensajeContacto" placeholder="Mensaje o consulta..." required></textarea>
    <div class="botones-formulario">
      <button type="submit" class="boton-enviar">Enviar datos</button>
      <button type="button" class="boton-cancelar" onclick="cancelarFormulario()">‚ùå Cancelar</button>
    </div>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('formulario');
    const input = document.getElementById('mensaje');
    const btnContacto = document.getElementById('contactarBtn');
    const formContacto = document.getElementById('formContacto');

    function agregarMensaje(texto, clase) {
      const div = document.createElement('div');
      div.className = `message ${clase}`;
      div.textContent = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const mensaje = input.value.trim();
      if (!mensaje) return;
      agregarMensaje(mensaje, 'user');
      input.value = '';

      const res = await fetch('/api/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: mensaje })
      });

      const data = await res.json();
      agregarMensaje(data.reply, 'bot');

      if (data.reply.includes('üì¨') || data.reply.includes('üì®')) {
        btnContacto.style.display = 'block';
      }
    });

    btnContacto.addEventListener('click', () => {
      formContacto.style.display = 'flex';
      btnContacto.style.display = 'none';
    });

    function cancelarFormulario() {
      formContacto.reset();
      formContacto.style.display = 'none';
      agregarMensaje('Formulario cancelado. Puedes seguir consultando lo que desees üòä', 'bot');
      btnContacto.style.display = 'block';
      input.focus();
    }

    formContacto.addEventListener('submit', async (e) => {
      e.preventDefault();
      const datos = {
        nombre: document.getElementById('nombre').value,
        rut: document.getElementById('rut').value,
        correo: document.getElementById('correo').value,
        telefono: document.getElementById('telefono').value,
        preferencia: document.getElementById('preferencia').value,
        mensaje: document.getElementById('mensajeContacto').value
      };

      const res = await fetch('/api/contacto', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      });

      const result = await res.json();
      if (result.ok) {
        agregarMensaje('‚úÖ Tus datos fueron enviados correctamente. ¬°Gracias!', 'bot');
        formContacto.reset();
        formContacto.style.display = 'none';
        btnContacto.style.display = 'block';
      } else {
        agregarMensaje('‚ùå Hubo un error al enviar tus datos. Intenta m√°s tarde.', 'bot');
      }
    });
  </script>
</body>
</html>
