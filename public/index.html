<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Asistente Virtual - Academia Nacional de Artes</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #3f51b5;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      max-width: 80%;
    }
    .user { background: #c8e6c9; align-self: flex-end; }
    .bot { background: #e3f2fd; align-self: flex-start; }
    #formulario {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 0.5rem;
      background: white;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #contactarBtn {
      background: #ff9800;
      margin: 1rem auto;
    }
    #formContacto {
      display: none;
      flex-direction: column;
      background: #fff3e0;
      padding: 1rem;
      border-top: 2px solid #ffa726;
    }
    #formContacto input, #formContacto textarea, #formContacto select {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header><h1>Asistente Virtual</h1></header>
  <div id="chat"></div>

  <button id="contactarBtn">üì® Contactar</button>

  <form id="formulario">
    <input type="text" id="mensaje" placeholder="Escribe tu mensaje..." required>
    <button type="submit">Enviar</button>
  </form>

  <form id="formContacto">
    <input type="text" id="nombre" placeholder="Nombre completo" required>
    <input type="text" id="rut" placeholder="RUT" required>
    <input type="email" id="correo" placeholder="Correo electr√≥nico" required>
    <input type="tel" id="telefono" placeholder="Tel√©fono" required>
    <select id="preferencia">
      <option value="">¬øPrefieres WhatsApp?</option>
      <option value="s√≠">S√≠</option>
      <option value="no">No</option>
    </select>
    <textarea id="mensajeContacto" placeholder="Mensaje o consulta..." required></textarea>
    <button type="submit">Enviar datos</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('formulario');
    const input = document.getElementById('mensaje');
    const btnContacto = document.getElementById('contactarBtn');
    const formContacto = document.getElementById('formContacto');

    function agregarMensaje(texto, clase) {
      const div = document.createElement('div');
      div.className = `message ${clase}`;
      div.textContent = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const mensaje = input.value.trim();
      if (!mensaje) return;
      agregarMensaje(mensaje, 'user');
      input.value = '';

      const res = await fetch('/api/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: mensaje })
      });

      const data = await res.json();
      agregarMensaje(data.reply, 'bot');

      if (data.reply.includes('üì¨') || data.reply.includes('üì®')) {
        btnContacto.style.display = 'block';
      }
    });

    btnContacto.addEventListener('click', () => {
      formContacto.style.display = formContacto.style.display === 'none' ? 'flex' : 'none';
    });

    formContacto.addEventListener('submit', async (e) => {
      e.preventDefault();
      const datos = {
        nombre: document.getElementById('nombre').value,
        rut: document.getElementById('rut').value,
        correo: document.getElementById('correo').value,
        telefono: document.getElementById('telefono').value,
        preferencia: document.getElementById('preferencia').value,
        mensaje: document.getElementById('mensajeContacto').value
      };

      const res = await fetch('/api/contacto', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      });

      const result = await res.json();
      if (result.ok) {
        agregarMensaje('‚úÖ Tus datos fueron enviados correctamente. ¬°Gracias!', 'bot');
        formContacto.reset();
        formContacto.style.display = 'none';
      } else {
        agregarMensaje('‚ùå Hubo un error al enviar tus datos. Intenta m√°s tarde.', 'bot');
      }
    });
  </script>
</body>
</html>
